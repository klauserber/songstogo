<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SetList {{ setList.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="setList.title" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <button ion-item *ngFor="let song of dataService.songs" (click)="songTapped($event, song)">
            {{song.title}}
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <button ion-item *ngFor="let entry of entries; let idx = index" 
             (click)="entryTapped($event, entry, idx)" [ngClass]="selectedIndex === idx ? 'entry-selected' : 'none'">
             {{entry.songNumber}}. {{entry.title}}
             <ion-icon name="shuffel" item-end (click)="entryMoveTapped($event, entry, idx)"></ion-icon>
             <ion-icon name="trash" item-end (click)="entryRemoveTapped($event, entry, idx)" style="padding-right: 30px"></ion-icon>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="setListSaveTapped($event)">
          <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-fab (click)="deleteAll($event)">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>        
  </ion-fab>

</ion-content>
