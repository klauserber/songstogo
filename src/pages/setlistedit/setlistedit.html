<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SetList {{ setList.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="setList.title" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let song of dataService.songs" (click)="songTapped($event, song)">
            {{song.title}}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let entry of entries">
            {{entry.title}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="setListSaveTapped($event)">
          <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-fab (click)="deleteAll($event)">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>        
  </ion-fab>

</ion-content>
