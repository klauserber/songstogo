<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Songs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of dataService.songs | async " (click)="songTapped($event, song)">
      {{song.title}}
      <ion-icon name="trash" item-end (click)="showRemoveConfirm($event, song)" style="padding-right: 30px"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right edge>
    <button ion-fab (click)="songNewTapped($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
