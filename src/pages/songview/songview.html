<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Song: {{song.title}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{ song.text }}</p>

  <ion-fab right top>
    <button ion-fab (click)="songEditTapped($event)">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
