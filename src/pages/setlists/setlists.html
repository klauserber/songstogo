<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setlists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let setList of dataService.setLists" (click)="setListTapped($event, setList)">
      {{setList.title}}
      <ion-icon name="trash" item-end (click)="showRemoveConfirm($event, setList)" style="padding-right: 30px"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right edge>
    <button ion-fab (click)="setListNewTapped($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
