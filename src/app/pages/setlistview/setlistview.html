<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Setlist: {{ setList?.title }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entry of entries; let idx = index" lines="full" slot="start" [href]="'/setlistslider/' + setList.id + '/' + idx">
      <ion-label>{{entry.songNumber}}. {{entry.title}}</ion-label>
      <ion-icon slot="start" name="document"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
  
    <ion-fab-list side="top">
      <ion-fab-button [href]="'/setlistedit/' + setList.id">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
  
      <ion-fab-button (click)="showRemoveConfirm($event)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
  
    </ion-fab-list>  
  </ion-fab>  


</ion-content>
