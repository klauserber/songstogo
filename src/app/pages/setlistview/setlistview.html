<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setlist: {{ setList?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item id="entry-{{idx}}" *ngFor="let entry of entries; let idx = index" 
      (click)="entryTapped($event, entry, idx)">
      {{entry.songNumber}}. {{entry.title}}
    </button>
  </ion-list>

  <ion-fab right top>
    <button ion-fab (click)="setListEditTapped($event)">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
