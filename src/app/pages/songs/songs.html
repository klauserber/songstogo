<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of dataService.songs" lines="full">
      <ion-button slot="start" fill="clear" [href]="'/songview/' + song.id">{{song.title}}</ion-button>
      <ion-icon name="trash" slot="end" (click)="showRemoveConfirm($event, song)" style="padding-right: 30px"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right edge>
    <ion-button ion-fab [href]="'/songedit'">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-fab>

</ion-content>
