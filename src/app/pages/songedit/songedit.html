<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Song edit: {{ song.title }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="song.title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Text</ion-label>
      <ion-textarea  [(ngModel)]="song.text" style="font-family: monospace"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-fab right top>
    <button ion-fab (click)="songSaveTapped($event)">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
