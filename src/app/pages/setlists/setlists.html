<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setlists</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let setList of dataService.setLists" [href]="'/setlistview/' + setList.id">
      {{setList.title}}
      <ion-icon name="trash" item-end (click)="showRemoveConfirm($event, setList)" style="padding-right: 30px"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right edge>
    <ion-button ion-fab href="/setlistedit">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-fab>

</ion-content>
