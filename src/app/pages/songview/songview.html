<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Song: {{ song?.title }} </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <pre>{{ song?.text }}</pre>

  <ion-fab right top>
    <ion-button ion-fab [href]="'/songedit/' + song?.id" >
      <ion-icon name="create"></ion-icon>
    </ion-button>
  </ion-fab>

</ion-content>
