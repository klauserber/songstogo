<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Song: {{ song?.title }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <pre>{{ song?.text }}</pre>

  <ion-fab right top>
    <button ion-fab [href]="'/songedit/:' + song.id" >
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
