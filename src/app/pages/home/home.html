<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Songs to go</h3>

  <h4>Login</h4>
  <p *ngIf="authService.isAuthenticated()">Logged in as {{ authService.getUserInfo() }} </p>

  <button ion-button googleLogin *ngIf="!authService.isAuthenticated()" (click)="authService.loginGoogle()">Google Login</button>
  <button ion-button fbLogin *ngIf="!authService.isAuthenticated()" (click)="authService.loginFacebook()">Facebook Login</button>
  <button ion-button fbLogin *ngIf="authService.isAuthenticated()" (click)="authService.logout()">Logout</button>

  <div *ngIf="authService.isAuthenticated()">
    <h4 style="padding-top: 20px">Data management</h4>

    <button ion-button (click)="onYamlImportClick()">Import songs</button>
    <button ion-button (click)="onHtmlImportClick()">Import songs HTML</button>
    <br />
    <button ion-button export  (click)="exportSongs($event)">Export songs</button>
    <button ion-button export  (click)="showRemoveSongsConfirm($event)">Remove all songs</button>

    <input type="file" (change)="onYamlImport($event)" class="file-input" style="opacity: 0" accept=".yaml" #fileInp />
    <input type="file" (change)="onHtmlImport($event)" class="file-input" style="opacity: 0" accept=".htm,.html" #fileHtmlInp />
  </div>

</ion-content>
