<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Setlist: {{ setList?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="false">
    <ion-slide *ngFor="let entry of entries; let idx = index">
      <pre>{{ entry.song?.text }}</pre>
    </ion-slide>
  </ion-slides>
</ion-content>
