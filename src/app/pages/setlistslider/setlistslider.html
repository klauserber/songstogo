<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        
    <ion-title>Setlist</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let entry of entries; let idx = index">
      <pre>{{ entry.song?.text }}</pre>
    </ion-slide>
  </ion-slides>
</ion-content>
